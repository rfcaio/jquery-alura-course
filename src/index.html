<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura typer</title>
  <!-- build:css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->
</head>
<body>
  <main>
    <section>
      <h3 id="game-phrase">There is no knowledge that is not power</h3>
      <p>Words: <span id="game-phrase-word-amount">0</span></p>
      <p>Time remaining: <span id="game-time">10</span></p>

      <input id="game-input" type="text">
      <button id="game-restart-button" disabled>Restart game</button>
      <button id="game-show-score-button">Toggle game score</button>

      <p>Characters: <span id="game-input-length">0</span></p>
      <p>Words: <span id="game-input-word-amount">0</span></p>
    </section>

    <section>
      <table border="1" id="game-score-table">
        <thead>
          <tr>
            <th>Score</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <!-- build:js -->
  <script src="vendor/jquery/dist/jquery.js"></script>
  <script src="js/score-table.js"></script>
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
